<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="saveDetails(form)" autocomplete="off">
          <div>
              <mat-form-field appearance="legacy">
                  <mat-label>Usuario</mat-label>
                  <input matInput type="username" formControlName="username" placeholder="Ingresa tu usuario">
                  <mat-icon matSuffix>mail_outline</mat-icon>
                  <mat-error *ngIf="form.controls['username'].errors?.['required']">El nombre de usuario es requerido</mat-error>
              </mat-form-field>
          </div>

          <div>
              <mat-form-field appearance="standard">
                  <mat-label>Contraseña </mat-label>
                  <input matInput [type]="flag ? 'password' : 'text'" placeholder="Ingresa tu contraseña"
                      formControlName="password">
                  <mat-icon (click)="flag=!flag" matSuffix>{{ flag ? 'visibility' : 'visibility_off' }}</mat-icon>
                  <mat-error>La contraseña es requerida</mat-error>
                  <mat-error *ngIf="form.controls['password'].errors?.['minlength']">
                      Ingresar más de 6 dígitos
                  </mat-error>
              </mat-form-field>
          </div>

          <div>
              <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Login</button>
          </div>

      </form>
  </mat-card-content>
</mat-card>
